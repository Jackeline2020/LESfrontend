<h1 mat-dialog-title>Liquidificador Mondial</h1>
<img class="card-img-top" src="/assets/img/liquidificador.png" alt="liquidificador">
<br><br>

<div mat-dialog-content>
  <p>Liquidificador Mondial Turbo Inox L-1200 3L é o item que não pode faltar na cozinha.</p>
  <p>Você irá preparar muitas receitas com rapidez e praticidade.</p>
  <h5 class="card-title">R$100,00</h5>
  <h3 class="card-title">Em até 3x de <b>R$33,30</b></h3><br>
  <div class="form-row">
    <div class="col-md-10 mb-3">
      <input type="text" class="form-control" placeholder="CEP" formControlName='cep' maxlength="9" mask="00000-000">
    </div>
    <div class="col-md-2 mb-3">
      <button type="button" class="btn btn-primary">Calcular</button>
    </div>
  </div>
</div>

<div class="modal-footer">
    <button style="margin-right: 45%;" type="button" class="btn btn-primary" data-dismiss="modal" routerLink="carrinho" mat-dialog-close><span class="material-icons">local_grocery_store</span></button>
</div>
