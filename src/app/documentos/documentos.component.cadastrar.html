<h5 class="card-title">Documentos</h5>
<form class="mt-4" [formGroup]='documentosForm'>
    <div class="form-row">
        <div class="col-md-12 mb-3">
          <select formControlName="tipo" class="form-control">
            <option selected="" value="">Selecione o Tipo Documento</option>
            <option value="1">CPF</option>
            <option value="2">CNPJ</option>
            <option value="2">RG</option>
          </select>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="NÃºmero" formControlName='numero'>
        </div>
        <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="Validade" formControlName='validade' mask="00/00/0000">
        </div>
    </div>
    <button mat-button class="btn btn-primary" (click)="onAddDocumentos()">Cadastrar</button>
</form>
