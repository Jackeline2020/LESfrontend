<h5 class="card-title">INFORMAÇÕES PESSOAIS</h5>
<form class="mt-4" [formGroup]='clienteForm'>
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <input type="text" class="form-control" placeholder="Nome Completo" formControlName='nome' name="nome" value="{{nomeCompleto}}">
    </div>
    <div class="col-md-12 mb-3">
      <input type="text" class="form-control" placeholder="E-mail" formControlName='email' name="email" value="{{email}}">
    </div>
    <div class="col-md-12 mb-3">
      <input type="text" class="form-control" placeholder="CPF" formControlName='cpf' name="cpf" maxlength="14" mask="000.000.000-00" value="{{cpf}}">
    </div>
  </div>
  <br>
  <button mat-button (click)="onAtualizarCliente(this.clienteId)" class="btn btn-primary bt-cadastro">Atualizar</button>
</form>
