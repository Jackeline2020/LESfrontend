<div class="row conteudo">

<div class="col-sm-5 card-cad">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">STEPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP</h5>
        <!--Aqui teremos um stepp e cada div com um form diferente-->

      <!--DIV INFORMACOES PESSOAS (nome, email, cpf) VAI LISTAR E ATUALIZAR AS INFORMACOES -->
      <h5 class="card-title">INFORMAÇÕES PESSOAIS</h5>
          <div class="form-row">
            <!--DOCUMENTOS-->
            <div class="col-md-12 mb-3">
              <input type="text" class="form-control" placeholder="CPF" formControlName='cpf' maxlength="14" mask="000.000.000-00">
            </div>
          </div>
      <!--DIV CONTATOS[] (ddd, telefone) VAI MANTER OS CONTATOS PODENDO CADASTRAR MAIS DE UM -->
            <!--CONTATOS-->
            <h5 class="card-title">CONTATOS</h5>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="DDD" formControlName='ddd' maxlength="2" mask="(00)">
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Celular" formControlName='telefone' maxlength="14" mask="00000-0000">
            </div>
          </div>
      <!--DIV ENDERECOS[] (tipoLogradouro, cep, logradouro, numero, bairro, complemento, tipoEndereco, cidade, estado) VAI MANTER OS ENDERECOS PODENDO CADASTRAR MAIS DE UM-->
            <!--ENDERECOS-->
          <h5 class="card-title">ENDERECOS</h5>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <select formControlName='tipoLogradouro' class="form-control">
                <option selected="" value="">Selecione o Logradouro</option>
                <option value="entrega">Endereço de Entrega</option>
                <option value="cobranca">Endereço de Cobrança</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="CEP" formControlName='cep' maxlength="9" mask="00000-000">
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Logradouro" formControlName='logradouro'>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Número" formControlName='numero'>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Bairro" formControlName='bairro'>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Complemento" formControlName='complemento'>
            </div>
          </div>
          <div class="form-row">
              <div class="col-md-12 mb-3">
                <input type="text" class="form-control" placeholder="Tipo Endereço" formControlName='tipoEndereco'>
              </div>
          </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="Cidade" formControlName='cidade'>
          </div>
          <div class="col-md-6 mb-3">
            <select formControlName='estado' class="form-control">
              <option selected="" value="">Selecione o Estado (UF)</option>
              <option value="Acre">Acre</option>
              <option value="Alagoas">Alagoas</option>
              <option value="Amapá">Amapá</option>
              <option value="Amazonas">Amazonas</option>
              <option value="Bahia">Bahia</option>
              <option value="Ceará">Ceará</option>
              <option value="Distrito Federal">Distrito Federal</option>
              <option value="Espírito Santo">Espírito Santo</option>
              <option value="Goiás">Goiás</option>
              <option value="Maranhão">Maranhão</option>
              <option value="Mato Grosso">Mato Grosso</option>
              <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
              <option value="Minas Gerais">Minas Gerais</option>
              <option value="Pará">Pará</option>
              <option value="Paraíba">Paraíba</option>
              <option value="Paraná">Paraná</option>
              <option value="Pernambuco">Pernambuco</option>
              <option value="Piauí">Piauí</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Rio Grande do Sul">Rio Grande do Sul</option>
              <option value="Rio Grande do Norte">Rio Grande do Norte</option>
              <option value="Rondônia">Rondônia</option>
              <option value="Roraima">Roraima</option>
              <option value="Santa Catarina">Santa Catarina</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Sergipe">Sergipe</option>
              <option value="Tocantins">Tocantins</option>
            </select>
          </div>
        </div>
        <h5 class="card-title">BOTÃO DELETAR MINHA CONTA</h5>
        <!--AO FINAL TERÁ UM BOTÃO DELETAR MINHA CONTA-->
      </div>
    </div>
  </div>



<!--stepp-->
<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button> <!--linha que tá dando erro-->
    </div>
  </mat-step>
</mat-vertical-stepper>
