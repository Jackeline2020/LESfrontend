<form class="mt-4" (ngSubmit)='cadastro()' [formGroup]='formCadastro'>
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <input type="text" class="form-control" placeholder="Nome Completo" formControlName='nome' value="{{nomeCompleto}}">
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <input type="text" class="form-control" placeholder="E-mail" formControlName='email' value="{{email}}">
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <input type="password" class="form-control" placeholder="Senha" formControlName='senha' value="{{senha}}">
    </div>
    <div class="col-md-6 mb-3">
      <input type="text" class="form-control" placeholder="CPF" formControlName='cpf' value="{{cpf}}">
    </div>
  </div>
  <button type="submit" class="btn btn-primary bt-cadastro">Salvar</button>
</form>
