<div class="conteudo">
  <a href="../clientes/">
    <button type="button" class="btn btn-primary stepp">Minha Conta</button>
  </a>
  <a href="../telefones/">
  <button type="button" class="btn btn-primary stepp">Meus Telefones</button>
  </a>
  <a href="../enderecos/">
  <button type="button" class="btn btn-primary stepp">Meus Enderecos</button>  
  </a>

  <!--enderecos-->
<table class="table">
  <thead>
    <tr>
      <th>Tipo Endereço</th>
      <th>CEP</th>
      <th>Logradouro</th>
      <th>Número</th>
      <th>Bairro</th>
      <th>Complemento</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Adicionar</th>
      <th>Alterar</th>
      <th>Deletar</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{tipoEndereco}}</td>
      <td>{{cep}}</td>
      <td>{{logradouro}}</td>
      <td>{{numero}}</td>
      <td>{{bairro}}</td>
      <td>{{complemento}}</td>
      <td>{{cidade}}</td>
      <td>{{estado}}</td>
      <td>
        <button class="btn btn-link" mat-button (click)="openDialogCadastrar()">
        <span class="material-icons">add_circle</span></button>
      </td>
      <td>
        <button class="btn btn-link" mat-button (click)="openDialogAlterar()">
        <span class="material-icons">mode_edit_outline</span></button>
      </td>
      <td>
        <button type="button" class="btn btn-link" data-dismiss="modal" mat-button (click)="openDialogDeletar()">
        <span class="material-icons">delete</span></button>
      </td>
    </tr>
  </tbody>
</table>
</div>
