<h5 class="card-title">Deseja realmente deletar ?</h5>
<form class="mt-4" (ngSubmit)='cadastro()' [formGroup]='formCadastro'>
<div class="form-row">
    <div class="col-md-3">
        <button type="button" class="btn btn-danger" mat-dialog-close>OK</button>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn btn-primary" mat-dialog-close>Cancelar</button>
    </div>
</div>
</form>
