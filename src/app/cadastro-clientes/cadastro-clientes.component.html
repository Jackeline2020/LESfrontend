
<div class="row">
  <div class="col-sm-5 offset-1 card-login">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Faça seu login</h5>
        <form class="mt-5" (ngSubmit)='cadastro()' [formGroup]='formCadastro'>
          <div class="form-row">
            <div class="col">
              <input type="email" class="form-control cadastro" placeholder="E-mail" formControlName='email'>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="senha" class="form-control cadastro" placeholder="Senha" formControlName='senha'>
            </div>
          </div>
          <button type="submit" class="btn btn-primary bt-cadastro">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-5 card-cad">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Crie sua conta</h5>
        <form class="mt-5" (ngSubmit)='cadastro()' [formGroup]='formCadastro'>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control cadastro" placeholder="Nome" formControlName='nome'>
            </div>
            <div class="col">
              <input type="text" class="form-control cadastro" placeholder="CPF" formControlName='cpf'  maxlength=11>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="email" class="form-control cadastro" placeholder="E-mail" formControlName='email'>
            </div>
            <div class="col">
              <input type="senha" class="form-control cadastro" placeholder="Senha" formControlName='senha'>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="tel" class="form-control cadastro" placeholder="Telefone" formControlName='telefone'>
            </div>
            <div class="col">
              <input type="text" class="form-control cadastro" placeholder="Endereço" formControlName='endereco'>
            </div>
          </div>
          <button type="submit" class="btn btn-primary bt-cadastro">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
