<h5 class="card-title">Cartão</h5>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="Número" formControlName='numero' value="7374.8885.5489.5998">
        </div>
        <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="Validade" formControlName='validade' value="10/25">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <select formControlName='bandeira' class="form-control">
              <option value="1" selected>Visa</option>
              <option value="2">MasterCard</option>
              <option value="3">Elo</option>
              <option value="4">American Express</option>
              <option value="5">Hipercard</option>
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="Código de Segurança" formControlName='cod_seguranca' maxlength="3">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <input type="text" class="form-control" placeholder="CPF" formControlName='cpf' value="833.848.593-62">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <input type="text" class="form-control" placeholder="Nome" formControlName='nome' value="Flavio Daniel">
        </div>
    </div>
<button type="submit" class="btn btn-primary bt-cadastro">Alterar</button>
